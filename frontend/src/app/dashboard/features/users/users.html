<app-dashboard-content-wrapper title="Authors">
  @if (!usersLoading()) {
    <div class="user-container">
      @for (user of users(); track user.id) {
        <app-user-card [user]="user" />
      } @empty {
        <p>No authors yet.</p>
      }
    </div>
  } @else if (usersError()) {
    <div class="error">
      <p>{{ usersError() }}</p>
    </div>
  }
</app-dashboard-content-wrapper>
