<div>
  <h2>{{ post().title }}</h2>
  <p>{{ post().content }}</p>
  <p>Author: {{ post().author_id }}</p>
  <p>Created at: {{ post().created_at | date: 'medium' }}</p>
  <p>Updated at: {{ post().updated_at | date: 'medium' }}</p>
  <app-blog-post-comment [postId]="post().id"></app-blog-post-comment>
</div>
