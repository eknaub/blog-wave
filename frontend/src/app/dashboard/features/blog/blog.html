<app-dashboard-content-wrapper title="Blog Posts">
  @if (posts.hasValue()) {
    @for (post of posts.value(); track post.id) {
      <app-blog-post [post]="post"></app-blog-post>
    } @empty {
      <div class="no-posts">
        <p>No blog posts available.</p>
      </div>
    }
  } @else if (posts.error()) {
    <div class="error">
      <p>{{ posts.error() }}</p>
    </div>
  }
</app-dashboard-content-wrapper>
