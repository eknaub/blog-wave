<app-dashboard-content-wrapper title="Blog Posts">
  @if (!postsLoading()) {
    @for (post of posts(); track post.id) {
      @defer (on viewport) {
        <app-blog-post [post]="post"></app-blog-post>
      } @placeholder {
        <div class="loading-placeholder">
          <p>Loading post...</p>
        </div>
      }
    } @empty {
      <div class="no-posts">
        <p>No blog posts available.</p>
      </div>
    }
  } @else if (postsError()) {
    <div class="error">
      <p>{{ postsError() }}</p>
    </div>
  }
</app-dashboard-content-wrapper>
