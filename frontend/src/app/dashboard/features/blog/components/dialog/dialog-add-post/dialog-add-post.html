<h2 mat-dialog-title>Create New Post</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="postForm" id="postForm" class="post-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Enter post title"
      />
      <mat-error *ngIf="postForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
      <mat-error *ngIf="postForm.get('title')?.hasError('maxlength')">
        Title cannot exceed 100 characters.
      </mat-error>
      <mat-error *ngIf="postForm.get('title')?.hasError('pattern')">
        Title must be alphanumeric and can include spaces and hyphens.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        formControlName="content"
        rows="6"
        placeholder="Write your post content here..."
        class="content-textarea"
      >
      <mat-error *ngIf="postForm.get('content')?.hasError('required')">
        Content is required.
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 5000 characters.
      </mat-error>
      <mat-error *ngIf="postForm.get('content')?.hasError('pattern')">
        Content must be at least 1 character long and can include any characters.
      </mat-error>
      </textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="cancel-btn">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    form="postForm"
    (click)="onSubmit()"
    [disabled]="postForm.invalid"
    class="submit-btn"
  >
    Create Post
  </button>
</mat-dialog-actions>
