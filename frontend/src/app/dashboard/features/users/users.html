<app-dashboard-content-wrapper title="Authors">
  @if (!usersLoading()) {
    @for (user of users(); track user.id) {
      <app-user-card [user]="user" />
    } @empty {
      <p>No authors yet.</p>
    }
  } @else if (usersError()) {
    <div class="error">
      <p>{{ usersError() }}</p>
    </div>
  }
</app-dashboard-content-wrapper>
