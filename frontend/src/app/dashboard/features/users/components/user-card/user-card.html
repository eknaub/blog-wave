<mat-card class="container">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="mat-card-title">{{
      user().username
    }}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{
      user().email
    }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mat-card-content">
    <span i18n="@@user-card.posts-label">Posts</span>
    <p>{{ postCount() }}</p>
    <span i18n="@@user-card.followers-label">Followers</span>
    <p>{{ followerCount() }}</p>
    <span i18n="@@user-card.following-label">Following</span>
    <p>{{ followingCount() }}</p>
  </mat-card-content>

  <mat-card-actions class="mat-card-actions">
    <button
      mat-button
      class="user-btn user-btn--view"
      (click)="navigateToUserProfile(user().id)"
      i18n="@@user-card.view-profile"
    >
      View Profile
    </button>
    @if (!isSelectedUserCurrentUser()) {
      @if (isFollowing()) {
        <button
          mat-button
          class="user-btn user-btn--unfollow"
          (click)="unfollowUser()"
          i18n="@@user-card.unfollow"
        >
          Unfollow
        </button>
      } @else {
        <button
          mat-button
          class="user-btn user-btn--follow"
          (click)="followUser()"
          i18n="@@user-card.follow"
        >
          Follow
        </button>
      }
    }
  </mat-card-actions>
</mat-card>
