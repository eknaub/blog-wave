<section class="blog-home-posts-container">
  <h1 i18n="@@blog.home-title">Blog Posts</h1>
  @if (!postsLoading()) {
    @for (post of posts(); track post.id) {
      @defer (on viewport) {
        <app-blog-home-post [post]="post"></app-blog-home-post>
      } @placeholder {
        <div class="loading-placeholder">
          <p i18n="@@blog.loading-post">Loading post...</p>
        </div>
      }
    } @empty {
      <div class="no-posts">
        <p i18n="@@blog.no-posts">No blog posts available.</p>
      </div>
    }
  } @else if (postsError()) {
    <div class="error">
      <p>{{ postsError() }}</p>
    </div>
  }
</section>
