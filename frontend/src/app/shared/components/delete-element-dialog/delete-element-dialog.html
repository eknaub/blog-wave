<h2 mat-dialog-title i18n="@@deleteElementDialog.title">Delete Element</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content" i18n="@@deleteElementDialog.content">
  Are you sure you want to delete this element?
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button
    mat-button
    (click)="onNoClick()"
    class="cancel-btn"
    i18n="@@deleteElementDialog.cancel"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onConfirmClick()"
    class="delete-btn"
    i18n="@@deleteElementDialog.delete"
  >
    Delete
  </button>
</mat-dialog-actions>
