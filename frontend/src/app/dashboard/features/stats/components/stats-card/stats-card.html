<div class="stats-container">
  <div
    mat-list-item
    [routerLink]="'/' + RouteNames.DASHBOARD + '/' + RouteNames.BLOG"
    class="stat-card"
  >
    <div class="stat-icon">
      <mat-icon>article</mat-icon>
    </div>
    <div>
      <h3 class="stat-title" i18n="@@stats-card.total-posts">Total Posts</h3>
      <p class="stat-value">{{ totalPosts() }}</p>
    </div>
  </div>
  <div
    mat-list-item
    [routerLink]="'/' + RouteNames.DASHBOARD + '/' + RouteNames.USERS"
    class="stat-card"
  >
    <div class="stat-icon">
      <mat-icon>comment</mat-icon>
    </div>
    <div>
      <h3 class="stat-title" i18n="@@stats-card.total-users">Total Users</h3>
      <p class="stat-value">{{ totalUsers() }}</p>
    </div>
  </div>
</div>
