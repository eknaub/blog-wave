<app-dashboard-content-wrapper title="Authors">
  @if (users.hasValue()) {
    @for (user of users.value(); track user.id) {
      <app-user-card [user]="user" />
    } @empty {
      <p>No authors yet.</p>
    }
  } @else if (users.error()) {
    <div class="error">
      <p>{{ users.error() }}</p>
    </div>
  }
</app-dashboard-content-wrapper>
